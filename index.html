<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medir tiempo entre pulsaciones</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="info">
        <h1>Presiona una tecla para medir el tiempo entre pulsaciones</h1>
        <p id="result">Aquí se mostrará el resultado</p>
        <button id="clear-results">Borrar resultados</button>
    </div>
    <div id="table-container">
        <table id="results-table">
            <thead>
                <tr>
                    <th>Posición</th>
                    <th>Tiempo (ms)</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="results-tbody">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
